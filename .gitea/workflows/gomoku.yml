name: Java CI

on:
  push:
    branches: [ Game ]
  pull_request:
    branches: [ Game ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        run: |
          cd Gomoku
          ./gradlew build --info
      - name: 安装 zip 工具
        run: sudo apt-get update && sudo apt-get install -y zip
      - name: 打包构建产物为 zip
        run: |
          cd Gomoku/build/libs
          zip -r gomoku-artifact.zip *.jar
      - name: 上传 zip 包
        uses: actions/upload-artifact@v4
        with:
          name: gomoku-zip
          path: Gomoku/build/libs/gomoku-artifact.zip
