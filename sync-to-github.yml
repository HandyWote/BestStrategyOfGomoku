name: Sync from Gitea to GitHub

on:
  push:
    branches: [ "**" ]  # 同步所有分支

jobs:
  sync-to-github:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Gitea code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史

      - name: Configure Git identity
        run: |
          git config --global user.name "GitHub Actions Sync Bot"
          git config --global user.email "actions@users.noreply.github.com"

      - name: Add GitHub remote
        run: |
          git remote remove github || true
          # 使用你的 PAT 认证
          git remote add github "https://${{ secrets.GH_PAT }}@github.com/HandyWote/BestStrategyOfGomoku.git"

      - name: Push to GitHub
        run: |
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          git push github "$CURRENT_BRANCH" --force